AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: poja-base - Computation and API

Globals:
  Function:
    CodeUri: .
    Runtime: java21
    Tracing: Active
    Architectures:
      - x86_64
    EventInvokeConfig:
      MaximumRetryAttempts: 0
    AutoPublishAlias: live
    SnapStart:
      ApplyOn: PublishedVersions
    VpcConfig:
      SecurityGroupIds:
        - !Sub '{{resolve:ssm:/poja/sg/id}}'
      SubnetIds:
        - !Sub '{{resolve:ssm:/poja/subnet/private1/id}}'
        - !Sub '{{resolve:ssm:/poja/subnet/private2/id}}'
    Environment:
      Variables:
        ENV: !Ref Env
        AWS_EVENT_STACK_1_SQS_QUEUE_URL: !Sub '{{resolve:ssm:/poja-base/${Env}/1/sqs/mailbox-queue-url}}'
        AWS_EVENT_STACK_1_EVENTBRIDGE_BUS: !Sub '{{resolve:ssm:/poja-base/${Env}/1/eventbridge/bus-name}}'
        AWS_EVENT_STACK_2_SQS_QUEUE_URL: !Sub '{{resolve:ssm:/poja-base/${Env}/2/sqs/mailbox-queue-url}}'
        AWS_EVENT_STACK_2_EVENTBRIDGE_BUS: !Sub '{{resolve:ssm:/poja-base/${Env}/2/eventbridge/bus-name}}'
        AWS_S3_BUCKET: !Sub '{{resolve:ssm:/poja-base/${Env}/s3/bucket-name}}'
        AWS_SES_SOURCE: lou@hei.school
        
        SPRING_DATASOURCE_URL: !Sub '{{resolve:ssm:/poja-base/${Env}/db/url}}'
        SPRING_DATASOURCE_USERNAME: !Sub '{{resolve:ssm:/poja-base/${Env}/db/username}}'
        SPRING_DATASOURCE_PASSWORD: !Sub '{{resolve:ssm:/poja-base/${Env}/db/password}}'
        
        

Parameters:
  Env:
    Type: String

Resources:
  FrontalServerlessRestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      BinaryMediaTypes:
        - "*~1*"

  FrontalFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.company.base.ApiEventHandler::handleRequest
      MemorySize: 256
      Timeout: 30
      Role: !Sub '{{resolve:ssm:/poja-base/${Env}/execution/role-arn}}'
      
      Events:
        ApiCall:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
            RestApiId:
              Ref: FrontalServerlessRestApi
      ReservedConcurrentExecutions: 50

  WorkerFunction1:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.company.base.MailboxEventHandler::handleRequest
      MemorySize: 512
      Timeout: 600 #note(sqs-visibility)
      Role: !Sub '{{resolve:ssm:/poja-base/${Env}/execution/role-arn}}'
      
      Events:
        AllEvents:
          Type: SQS
          Properties:
            Queue: !Sub '{{resolve:ssm:/poja-base/${Env}/1/sqs/mailbox-queue-arn}}'
            BatchSize: 1
      ReservedConcurrentExecutions: 50

  WorkerFunction2:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.company.base.MailboxEventHandler::handleRequest
      MemorySize: 512
      Timeout: 600 #note(sqs-visibility)
      Role: !Sub '{{resolve:ssm:/poja-base/${Env}/execution/role-arn}}'
      
      Events:
        AllEvents:
          Type: SQS
          Properties:
            Queue: !Sub '{{resolve:ssm:/poja-base/${Env}/2/sqs/mailbox-queue-arn}}'
            BatchSize: 1
      ReservedConcurrentExecutions: 50

  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName: !Ref ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'

  ApiUrlSSM:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Join [ '', [ /poja-base/, !Ref Env, /api/url ] ]
      Type: String
      Value: !Sub "https://${FrontalServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod"

Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value: !GetAtt ApiUrlSSM.Value
